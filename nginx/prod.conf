#user  nobody;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    #include       mime.types;
    default_type  application/octet-stream;

    # Handle URI too large
    client_header_buffer_size 64k;
    large_client_header_buffers 4 64k;

    keepalive_timeout  5;

    upstream sinatra {
        #ip_hash;
        server 127.0.0.1:3000 max_fails=3 fail_timeout=30s; # Se a�aden tiempo para considerar el servidor caido y cuantas veces se debe chequear
    }

    server {
        add_header Access-Control-Allow-Origin "*";

        listen      80;
        server_name _;

        # log files
        access_log  ./access.log;
        error_log   ./error.log;

        # ssl files
        ssl off;
        ssl_certificate     ../ssl/prod.crt;
        ssl_certificate_key ../ssl/prod.key;
        keepalive_timeout   5;

        # Strict Transport Security
        add_header Strict-Transport-Security max-age=2592000;
        return 301 https://$host$request_uri;
    }

    server {
        add_header Access-Control-Allow-Origin "*";

        listen 443 ssl default_server;
        server_name localhost;

        # log files
        access_log  ./secure.access.log;
        error_log   ./secure.error.log;

        # ssl files
        ssl off;
        ssl_certificate     ../ssl/prod.crt;
        ssl_certificate_key ../ssl/prod.key;
        keepalive_timeout   60;

        # proxy buffers
        proxy_buffers 16 64k;
        proxy_buffer_size 128k;

        ## default location ##
        location / {
            proxy_pass  http://sinatra;

            proxy_connect_timeout 5s; # Se a�ade tiempo de espera para probar en otra opcion de la carga de balanceo
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            # proxy_redirect off;

            # set headers
            proxy_set_header    Host            $host;
            proxy_set_header    X-Real-IP       $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-SSL on;
            proxy_set_header    X-Forwarded-Proto https;
        }
    }
}